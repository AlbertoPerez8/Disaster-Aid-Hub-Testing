<html>

    <head>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="registration_page.css">
        <script src="registration_page.js"></script>
    </head>

    <body>
        <div>
            <div class="banner">
                <img class="logo" src="Logo.png">
            </div>
        </div>

        <div>
            <img class="logo" src="Coqui logo.png">
            <div class="form">
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="fname">User name:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="lname">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="fname">Password:</label><br>
                    <input type="text" id="password" name="password"><br>
                    <label for="lname">Retype password:</label><br>
                    <input type="text" id="retype" name="retype"><br>
                    <label for="fname">Phone Number:</label><br>
                    <input type="text" id="phonenumber" name="phonenumber"><br>
                    <label for="lname">Address 1:</label><br>
                    <input type="text" id="adress1" name="adress1"><br>
                    <label for="fname">Address 2:</label><br>
                    <input type="text" id="adress2" name="adress2"><br>
                </form>
            </div>
        </div>

    </body>


</html>
